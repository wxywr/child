<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
	<meta name="applicable-device" content="mobile">
	<title>病历空白</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	<header>病历不能丢</header>
	<a href="javascript:history.go(-1)" class="page"><img src="images/back.png" alt=""></a></div>
	<div class="Assessments">
		<div class="illness">
			<div class="ill-a ill">
				<div class="numbe">--</div>
				<p>患病次数</p>
			</div>
			<div class="ill-b ill">
				<div class="tim">--</div>
				<p>最近患病时间</p>
			</div>
			<div class="ill-c ill">
				<div class="rat">--</div>
				<p>患病频率</p>
			</div>
		</div>
		<p class="blue">健康评估:</p>
		<p class="red">--</p>
	</div>
	<div class="lici">
		<p>历次疾病列表<span>--</span></p>
	</div>
	<div class="me">
		<p>我要记录<span class="new">+ 新增</span></p>
		<div class="info">
			<div class="check">
				<p>检查资料上传<span>(检查、化验、报告单)</span></p>
				<div class="check-list all">
					<div></div>
					<div></div>
					<div></div>
					<div><img src="images/chuan.png" alt=""></div>
				</div>
			</div>
			<div class="zhen">
				<p>诊断资料上传<span>(医生书写的病历)</span></p>
				<div class="zhen-list all">
					<div><img src="images/add.png" alt=""></div>
				</div>
			</div>
			<div class="zhi">
				<p>治疗资料上传<span>(处方、药品照片)</span></p>
				<div class="zhi-list all">
					<div><img src="images/add.png" alt=""></div>
				</div>
			</div>
		</div>
	</div>
	<img src="images/dian.png" alt="" class="first-a here bl_a">
	<img src="images/kong.png" alt="" class="first-b here bl_b">
</body>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/child.js"></script>
</html>
