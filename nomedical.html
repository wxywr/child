<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
	<meta name="applicable-device" content="mobile">
	<title>病历空白</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">

<body>
	<header>病历不能丢</header>
	<a href="javascript:history.go(-1)" class="page"><img src="images/back.png" alt=""></a>
	<div class="Assessments">
		<div class="illness">
			<div class="ill-a ill">
				<div class="numbe">--</div>
				<p>患病次数</p>
			</div>
			<div class="ill-b ill">
				<div class="tim">--</div>
				<p>最近患病时间</p>
			</div>
			<div class="ill-c ill">
				<div class="rat">--</div>
				<p>患病频率</p>
			</div>
		</div>
		<p class="blue">健康评估:</p>
		<p class="red">--</p>
	</div>
	<div class="lici">
		<p>历次疾病列表<span>- -</span></p>
	</div>
	<div class="me">
		<p>我要记录<span class="new">+ 新增</span></p>
		<div class="info">
			<div class="check">
				<p>检查资料上传<span>(检查、化验、报告单)</span></p>
				<!-- <div class="check-list all">
					<div></div>
					<div></div>
					<div></div>
					<div><img src="images/chuan.png" alt=""></div>
				</div> -->
				<div class="img-box full">

						<div class="z_photo upimg-div clear" >
			               	 <section class="z_file fl">
			               	 	<img src="images/add.png" class="add-img">

			               	 </section>
				         </div>
					 </section>
				</div>
		        <aside class="mask works-mask">
					<div class="mask-content">
						<p class="del-p">确定要删除图片吗？</p>
						<p class="check-p"><span class="del-com wsdel-ok">确定</span><span class="wsdel-no">取消</span></p>
					</div>
				</aside>
			</div>
			<div class="zhen">

				<!-- <div class="zhen-list all">
					<div><img src="images/add.png" alt=""></div>
				</div> -->
				<div class="img-box full">
					<section class=" img-section">
						<div class="z_photo upimg-div clear" >
			               	 <section class="z_file fl">
			               	 	<img src="images/add.png" class="add-imgs">
			               	 	<input type="file" name="file" id="files" class="files" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple />
			               	 </section>
				         </div>
					 </section>
				</div>
		        <aside class="mask works-mask">
					<div class="mask-content">
						<p class="del-p">确定要删除图片吗？</p>
						<p class="check-p"><span class="del-com wsdel-ok">确定</span><span class="wsdel-no">取消</span></p>

					<div><img src="images/add.png" alt=""></div>
				</div> -->
