<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
	<meta name="applicable-device" content="mobile">
	<title>成长记录空白</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="css/lCalendar.css">
</head>
<body>
	<header>成长记录</header>
	<a href="javascript:history.go(-1)" class="page"><img src="images/back.png" alt=""></a>
	<div class="quline">
		<p>成长曲线</p>
		<div class="cmkg">
			<div class="cm">身高(cm)</div>
			<img src="images/bao.png" alt="">
		</div>
		<div class="cmkg">
			<div class="kg">体重(kg)</div>
			<img src="images/bao.png" alt="">
		</div>
	</div>
	<div class="lsjl">
		<p>历史记录<span>--</span></p>
	</div>
	<div class="do">
		<p>我要记录<span class="add">+ 新增</span></p>
		<div class="info">
			<div>时间 :
				<input id="demo1" type="text" readonly="" name="input_date" placeholder="请选择日期" data-lcalendar="2010-01-1,2020-12-31" style="width: 1.8rem;height: 0.25rem;" />
			</div>
			<div>身高 :<input type="text" class="height" name="tall">cm</div>
			<div>体重 :<input type="text" class="weight" name="fat">kg</div>
		</div>
	</div>
	<img src="images/begin.png" alt="" class="first-c lis czjl">
</body>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/child.js"></script>
<script src="js/lCalendar.js"></script>
<script>
	var calendar = new lCalendar();
	calendar.init({
		'trigger': '#demo1',
		'type': 'date'
	});
	
</script>
</html>
