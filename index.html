<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
	<meta name="applicable-device" content="mobile">
	<title>小儿随访</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	<header>创建小儿档案</header>
	<nav><img src="images/baby.png" alt=""></nav>
	<form action="" id="form" method="post">
		<ul class="left">
			<li>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名 :</li>
			<li>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别 :</li>
			<li>出生年月 :</li>
		</ul>
		<ul class="right">
			<li><input type="text" class="name" name="name" value="" placeholder="请输入姓名"></li>
			<li class="people"><input type="radio" id="man" name="sexs" value="male" class="sex"><label for="man" class="label-a"></label> 男
			<input type="radio" id="woman" name="sexs" value="female" class="sex" checked=""><label for="woman" class="label-b"></label> 女</li>
			<li><input type="text" name="year" class="year amount" value="">年
			<input type="text" name="month" class="month amount" value="">月
			<input type="text" name="day" class="day amount" value="">日</li>
		</ul>
	</form>
	<div class="care"><a href="javascript:;" class="btn">开 始 呵 护</a></div>
	<div class="remind">请填写完整 !</div>
</body>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/child.js"></script>
<script>
	(function(){
        var form = document.getElementById('form');
        var input = form.getElementsByClassName('amount');
        var text = form.getElementsByClassName('name')[0];
        //只能输入数字
        for(var i = 0; i < input.length; i++){
            input[i].onfocus = input[i].onblur = input[i].onkeyup = function(){
                this.value = this.value.replace(/\D/g, '');
            }
        }
        //只能输入中文
        text.onfocus = text.onblur = text.onkeyup = function(){
            this.value = this.value.replace(/[^\u4E00-\u9FA5]/g,'');
        }
    }());

</script>
</html>
