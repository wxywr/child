<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
	<meta name="applicable-device" content="mobile">
	<title>过敏源空白</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="css/mui.css" type="text/css">	
	<link rel="stylesheet" href="css/mui.min.css" type="text/css">
	<link rel="stylesheet" href="css/lCalendar.css">
</head>
<body style="background-color: #fff;">
	<header>过敏源标记</header>
	<a href="javascript:history.go(-1)" class="page"><img src="images/back.png" alt=""></a>
	<div class="yuan">
		<p class="baby">宝宝的过敏源</p>
		<div class="xian">--</div>
	</div>
	<div class="found">
		<p>历次发现<span>--</span></p>
	</div>
	<div class="add-min">
		<p>添加过敏源<span class="add">+ 新增</span></p>
		<div class="info">
			<div>发现时间 :
				<input id="demo1" type="text" readonly="" name="input_date" data-lcalendar="2010-01-1,2020-12-31" style="width: 1.7rem;height: 0.25rem;" />
			</div>
			<div>过敏源 :<input type="text" class="min" name=""></div>
			<div class="select">是否过敏 :<div class="mui-switch mui-active mui-switch-blue" style="border: 2px solid #ff679a;background-color: #ff679a;"><div class="mui-switch-handle"></div></div></div>
		</div>
	</div>
	<img src="images/pa.png" alt="" class="first-aa bj gmy">
	<img src="images/bai.png" alt="" class="first-b bj gmys">
</body>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/child.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/mui/mui.js"></script>
<script src="js/lCalendar.js"></script>
<script>
	var calendar = new lCalendar();
	calendar.init({
		'trigger': '#demo1',
		'type': 'date'
	});
	
</script>
</html>
